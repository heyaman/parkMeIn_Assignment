<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="./Lib/Css/Style.css"> -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Title -->
    <title>ParkMe</title>
</head>

<body Style="font-family: 'Arvo', serif;">
  <div class="container card p-3 mt-5 col-lg-6 col-md-10 col-10">

    <h3 class="text-center mb-3">ParkMe In</h3>
    
    <form action="#" name="loginForm" method="post">
      
      <div class="form-group m-2 p-2 h5 small">
        <label for="name">Name</label>
        <input class="form-control" required name="user" type="text" id="name" placeholder="Name">
      </div>

      <div class="form-group m-2 p-2 h5 small">
        <label for="mo">Mobile No.</label>
        <input class="form-control" required name="mo" type="text" id="mo" placeholder="Mobile Number">
      </div>

      <div class="form-group m-2 p-2 h5 small">
        <label for="ide">ID</label>
        <input class="form-control" required name="id" type="text" id="id" placeholder="Adhar ID">
      </div>

      <div class="form-group m-2 p-2 h5 small">
        <label for="vno">Vehicle Number</label>
        <input class="form-control" required name="vno" type="text" id="vno" placeholder="Vehicle Number">
      </div>

      <div class="form-group m-2 p-2 h5 small">
        <label for="vtype">Vehicle Type</label>
        <select class="form-control" id="vtype">
            <option>Select...</option>
            <option>Moter-Bike</option>
            <option>Bus</option>
            <option>Car</option>
      </select>
      </div>
      

      <center><button type="submit" name="parkmein" class="btn btn-primary m-2"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp; ParkMe In</button></center>
    </form>
  </div>

  <!-- Custom JS -->
  <script src="Lib/js/valid.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
